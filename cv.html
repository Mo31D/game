body {

    /* AI Glow background animation */
    #mo-cv::before {

    @keyframes fadeIn {

<script>
  // Text you want to display
  const text = `Welcome
this brief card shares my latest professional documents.
Each document opens securely on Google Drive for instant review.
I build clear, useful digital content and small web products.`;

  const speed = 40; // typing speed in milliseconds
  let i = 0;
  const element = document.getElementById("typewriter");

  function typeEffect() {
    if (i < text.length) {
      const char = text.charAt(i);
      element.innerHTML += (char === '\n') ? '<br>' : char;
      i++;
      setTimeout(typeEffect, speed);
    }
  }

  // Start typing after small delay
  window.addEventListener('load', () => {
    setTimeout(typeEffect, 600);
  });
</script>
<script>
  // ÿµŸàÿ™ ŸÜŸÇÿ±ÿ© ŸÜÿßÿπŸÖ Ÿäÿ¥ÿ®Ÿá Ÿàÿßÿ¨Ÿáÿßÿ™ ÿßŸÑŸÖŸàÿ®ÿßŸäŸÑ

      osc.type = 'sine'; // ŸÖŸàÿ¨ÿ© ŸÜÿßÿπŸÖÿ©
